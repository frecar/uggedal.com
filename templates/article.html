{% extends "base.html" %}

{% block title %}
<title>Journal of Eivind Uggedal &mdash; {{ article.title }}</title>
{% endblock title %}

{% block head %}
<link rel=stylesheet href=/pygments.css>
{% endblock head %}

{% block content %}
<article>
<h2>{{ article.title }}</h2>
<p class="byline">
  An entry from <strong>{{ article.date }}</strong> in
  the <a href="{{ url_for("journal") }}">Journal</a>.
</p>
{{ article.html|safe }}
</article>
{% endblock content %}
