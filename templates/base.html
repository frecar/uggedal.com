<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    {% block title %}
    <title>Eivind Uggedal</title>
    {% endblock title %}

    <link href=/static/normalize.css rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Alegreya:400italic,700italic,400,700|Alegreya+SC:400,700" rel="stylesheet">
    {% block head %}
    {% endblock head %}

    <style>
      /* TODO: move to file */

      body {
        font: 100%/1.5 "Alegreya", Georgia, serif;
        color: #444;
        padding: .5em 1em;
      }

      h1 {
        font-size: 2.5em;
      }

      h2 {
        font-family: "Alegreya SC", Georgia, serif;
      }

      a {
        color: #c00;
        text-decoration: none;
      }

        a:hover {
          color: inherit;
        }

      .more,
      .byline {
        font-style: italic;
      }

      footer {
        font-size: .9em;
        margin-top: 3em;
        text-align: center;
      }

      @media screen and (min-width: 35em) {
        body {
          font-size: 1.1em;
        }

        #latest-entries,
        #selected-projects {
          float: left;
          width: 47.5%;
        }

          #latest-entries dd,
          #selected-projects dd {
            margin: 0 0 1em 0;
          }

          #latest-entries {
            margin-right: 2.5%;
          }
          #selected-projects {
            margin-left: 2.5%;
          }

        footer {
          font-size: .8em;
        }
      }

      @media screen and (min-width: 40em) {
        body {
          color: #555;
          font-size: 1.25em;
        }
      }

      @media screen and (min-width: 45em) {
        body {
          font-size: 1.5em;
        }
      }

      @media screen and (min-width: 55em) {
        body {
          color: #666;
          font-size: 1.75em;
          padding: .5em 2em;
        }

        #wrap {
          margin: 0 auto;
          max-width: 34em;
        }
      }
    </style>
  </head>
  <body>
    <div id=wrap>
      {% block h1 %}
      <h1>
        <a href="{{ url_for("index") }}">Eivind Uggedal</a>
      </h1>
      {% endblock h1 %}

      {% block content %}
      {% endblock content %}

      <footer>
        Read <a href=http://github.com/uggedal/uggedal.com>the source</a>.
        You might learn something. Or not.
      </footer>
    </div>
  </body>
</html>
